<div>
  <a [routerLink]="''">Go back to dashboard</a>
</div>

@if (bestVotedGame) {
<p class="best-game-award-container">Best game: {{ bestVotedGame.title }}</p>
}

<div>
  @for(game of arrayOfGames; track game){
  <app-game-card
    [game]="game"
    (bestGame)="bestVotedGame = $event"
  ></app-game-card>
  }
</div>
